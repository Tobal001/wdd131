<!--Basic DOM manipulation -->

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <!--dynamic manipulation-->
    <style>
        .highlight {
          color: white;
          background-color: black;
          padding: 10px;
          width: 250px;
          text-align: center;
        }
    </style>
  </head>
  <body>
      <section>
        <img src="images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script> 
        // document calls this HTML is nodes querySelector focus on
        //the specifed node/element in this case <a>     
        const link = document.querySelector("a");
        // link being our variable for <a>, property textContent selects
        // the text content within it and href selects the url within href
        link.textContent = "Mozilla Developer Network";
        link.href = "https://developer.mozilla.org";

        
        //creating and placing new nodes
        const sect = document.querySelector("section");
        const para = document.querySelector('p');
        para.textContent = "we hope you enjoyed the ride.";
        sect.appendChild(para);
        const text = document.createTextNode(
            "- the premier source for web development knowledge."
        );
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);
        
        // //moving and removing elements 
        // sect.appendChild(linkPara);
        // // removing node 
        // sect.removeChild(linkPara);
        // //When you want to remove a node based only on a reference to itself
        // linkPara.remove();
        // //older browser remove itself
        // linkPara.parentNode.removeChild(linkPara)
        
        //Inline manipulating Styles with HTMLElement.style
        // para.style.color = "white";
        // para.style.backgroundColor = "black";
        // para.style.padding = "10px";
        // para.style.width = "250px";
        // para.style.textAlign = "center";

        //this takes two arguments, the attribute you want to set on the element, and the value you want to set it to
        //this somehow effect the <style> i have set in the header
        para.setAttribute("class", "highlight");

        
      </script>
  </body>
</html>
